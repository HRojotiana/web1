<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe game</title>
</head>

<body>
    <div id="container">
        <h1 id="title">Tic Tac Toe</h1>
        <p>Player <span id="reference">X</span>'s turn</p> 
        <button id="rule">Rule</button>
        <div id="indication" class="none">
            <p>The first player who fills a line or a column or a diagonal is the winner</p>
            <p>PlayerX is the first player </p>
            <p>PLayerO is the second player</p>
            <p>PlayerX and PlayerO play alternatevely</p>
            <button id="close">Close</button>
        </div>
        <button id="reset">Reset</button>
        <div id="block">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box"id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
